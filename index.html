<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        <label for="operands">6-digits only</label><br>
        <input type="text" id="operands_text_box" name="operands" value="0" maxlength="6" readonly>
        <div class="operators">
            <button id="division" class="calc-btn" aria-label="A division button">/</button>
            <button id="multiplication" class="calc-btn" aria-label="A multiplication button">*</button>
            <button id="subtraction" class="calc-btn" aria-label="A subtraction button">-</button>
            <button id="addition" class="calc-btn" aria-label="An addition button">+</button>
        </div>
        <div class="controls">
            <button id="reset" class="op-btn" aria-label="A reset button">AC</button>
            <button id="decimal" class="op-btn" aria-label="A decimal button">.</button>
           
        </div>
        <div class="numbers">
            <button id="nine" class="number-btn" aria-label="A number nine button">9</button>
            <button id="eight" class="number-btn" aria-label="A number eight button">8</button>
            <button id="seven" class="number-btn" aria-label="A number seven button">7</button>
            <button id="six" class="number-btn" aria-label="A number six button">6</button>
            <button id="five" class="number-btn" aria-label="A number five button">5</button>
            <button id="four" class="number-btn" aria-label="A number four button">4</button>
            <button id="three" class="number-btn" aria-label="A number three button">3</button>
            <button id="two" class="number-btn" aria-label="A number two button">2</button>
            <button id="one" class="number-btn" aria-label="A number one button">1</button>
            <button id="zero" class="number-btn" aria-label="A number zero button">0</button> 
            <button id="equal" class="op-btn" aria-label="An equal button">=</button>
        </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
